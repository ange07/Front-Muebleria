<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Mueblería España</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="/estilos/login.css" />
</head>
<body>

  <main class="login-grid container-fluid">
    <div class="row vh-100">
      <!-- Columna izquierda con imagen -->
      <div class="col-md-6 d-none d-md-block login-image"></div>

      <!-- Columna derecha con formulario -->
      <div class="col-md-6 d-flex align-items-center justify-content-center">
        <div class="login-box p-4 shadow">
          <h2 class="text-center mb-4">Iniciar Sesión</h2>
          <form>
            <div class="mb-3">
              <label for="email" class="form-label">Usuario</label>
              <input type="email" class="form-control" id="email" placeholder="usuario@correo.com" />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" placeholder="********" />
            </div>

            <div class="text-end mb-3">
              <a href="#" class="link-forgot">¿Olvidaste tu contraseña?</a>
            </div>

            <button type="submit" class="btn btn-custom-primary w-100 mb-3">Entrar</button>

            <div class="text-center">
              <span>¿No tienes una cuenta? <a href="#" class="link-register">¡Regístrate!</a></span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer mt-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-3 col-md-6 mb-4">
          <h4>Contacto</h4>
          <p><i class="bi bi-geo-alt me-2"></i>San Felipe del Progreso, Edo. Méx.</p>
          <p><i class="bi bi-whatsapp me-2"></i>WhatsApp disponible</p>
          <p><i class="bi bi-telephone me-2"></i>Teléfono disponible</p>
        </div>
      </div>
    </div>
  </footer>

  <div class="copyright">
    © 2025 Mueblería España. Todos los derechos reservados.
  </div>

</body>
</html>

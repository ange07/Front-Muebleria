<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Mueblería España</title>

  <!-- Bootstrap y estilos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- VINCULAR CSS -->
  <link rel="stylesheet" href="/estilos/login.css" />
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Mueblería España</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="catalogo.html">Catálogo</a></li>
          <li class="nav-item"><a class="nav-link" href="colecciones.html">Colecciones</a></li>
          <li class="nav-item"><a class="nav-link" href="nosotros.html">Sobre Nosotros</a></li>
          <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
          <li class="nav-item"><a class="nav-link" href="politicas.html">Garantías</a></li>
        </ul>

        <div class="navbar-icons d-flex gap-3">
          <i class="bi bi-search"></i>
          <i class="bi bi-person"></i>
          <i class="bi bi-cart"></i>
        </div>
      </div>
    </div>
  </nav>

  <!-- MAIN -->
  <main class="container-fluid d-grid align-items-center justify-content-center min-vh-100 p-0">
    <section class="row g-0 w-100">
      <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center bg-image">
        <img src="photo/login.png" alt="Decoración moderna" class="img-fluid w-100 h-100 object-fit-cover" />
      </div>

      <div class="col-12 col-md-6 d-flex align-items-center justify-content-center bg-form py-5">
        <div class="login-box p-4 rounded shadow w-75">
          <h2 class="text-center mb-4">Iniciar Sesión</h2>

          <!-- FORMULARIO -->
          <form id="loginForm">
            <div class="mb-3">
              <label for="username" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="username" placeholder="usuario123" required />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <div class="input-group">
                <input type="password" class="form-control" id="password" placeholder="********" required />
                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                  <i class="bi bi-eye" id="eyeIcon"></i>
                </button>
              </div>
            </div>

            <div id="alertMessage" class="alert alert-danger d-none text-center mb-3"></div>

            <div class="text-end mb-3">
              <a href="contraseña.html" class="link-forgot">¿Olvidaste tu contraseña?</a>
            </div>

            <button type="submit" class="btn-custom-primary w-100 mb-3">Entrar</button>

            <div class="text-center">
              <span>¿No tienes una cuenta? <a href="registo.html" class="link-register">¡Regístrate!</a></span>
            </div>
          </form>

        </div>
      </div>
    </section>
  </main>
  
  <!-- JS Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- SCRIPT LOGIN -->
  <script src="/scripts/login.js"></script>
</body>
</html>

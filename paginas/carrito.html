<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrito de Compras</title>
  <!-- Bootstrap CSS -->
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  >
  <!-- <link rel="stylesheet" href="../estilos/carrito.css"> -->
</head>
<body>

  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Mueblería España</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="menu">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Catálogo</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Acerca de</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
          <li class="nav-item">
            <a class="nav-link position-relative" href="#">
              <i class="bi bi-cart"></i>
              <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                0
              </span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Carrito -->
  <section class="py-5">
    <div class="container">
      <h2 class="text-center fw-bold mb-4">Carrito</h2>
      
      <div id="cart-items" class="list-group mb-4">
        <!-- Productos se agregan dinámicamente aquí -->
      </div>

      <div class="d-flex justify-content-between align-items-center border-top pt-3">
        <h5>Total: <span id="cart-total">$0.00 MXN</span></h5>
        <button class="btn btn-success btn-lg">Proceder al pago</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-light text-center py-4 mt-5 border-top">
    <div class="container">
      <p class="mb-1">© 2024 Mueblería. Todos los derechos reservados.</p>
      <div>
        <a href="#" class="mx-2">Facebook</a>
        <a href="#" class="mx-2">Instagram</a>
        <a href="#" class="mx-2">LinkedIn</a>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</body>
</html>

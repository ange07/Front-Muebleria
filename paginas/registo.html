<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Mueblería España</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/estilos/registro.css" />
</head>
<body class="bg-custom">
  <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
    <div class="row w-100 h-100 g-0">
      <!-- Formulario -->
      <div class="col-md-6 d-flex align-items-center justify-content-center bg-form">
        <div class="p-5 rounded shadow-lg bg-card w-75">
          <h2 class="mb-4 fw-semibold text-secondary">Registro</h2>
          <form>
            <div class="mb-3">
              <label for="nombre" class="form-label text-muted">Nombre</label>
              <input type="text" class="form-control" id="nombre" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label text-muted">Correo electrónico</label>
              <input type="email" class="form-control" id="email" required />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label text-muted">Contraseña</label>
              <input type="password" class="form-control" id="password" required />
            </div>
            <div class="mb-4">
              <label for="confirm-password" class="form-label text-muted">Confirmar contraseña</label>
              <input type="password" class="form-control" id="confirm-password" required />
            </div>
            <button type="submit" class="btn btn-secondary w-100 fw-medium">Regístrate</button>
            <p class="mt-3 text-center text-muted">
              ¿Ya eres miembro? <a href="login.html" class="text-accent fw-medium">Inicia sesión</a>
            </p>
          </form>
        </div>
      </div>

     <!-- Imagen decorativa -->
     <div class="col-md-6 d-none d-md-block bg-image">
     <img src="photo/registro.webp" alt="Decoración moderna" class="img-fluid h-100 w-100 object-fit-cover" />
     </div>
   
  </div>
</body>
</html>
